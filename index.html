<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Practice Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Link to high scores -->
      <a id="high-scores" href="#">High Scores</a>

      <!-- Timer -->
      <p id="timer">Time Left: 0</p>
    </header>

    <section id="main-content">
      <div>
        <h1 id="title">Coding Practice Quiz</h1>
      </div>

      <div class="description">
        <p>
          You have one minute to answer a set of questions. You lose
          five seconds for each incorrect answer. The quiz ends when you 
          answer all the questions or the time runs out. Your score is equal to
          the time remaining at the end.
        </p>
      </div>

      <button class="general-btn" id="start-button">START!</button>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
